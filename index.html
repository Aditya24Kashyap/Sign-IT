<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h3 class="text-center mb-4">✍️ Sign It</h3>

    <div class="controls mb-3">
      <div class="control">
        <label>Pen Color</label>
        <input type="color" id="colorPicker">
      </div>

      <div class="control">
        <label>Canvas Color</label>
        <input type="color" id="canvasColor">
      </div>

      <div class="control">
        <label>Pen Size</label>
        <select id="fontSizePicker">
          <option value="2">2px</option>
          <option value="5" selected>5px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
        </select>
      </div>
    </div>

    <canvas id="myCanvas"></canvas>

    <div class="buttons mt-3">
      <button class="btn btn-danger" id="clearButton">Clear</button>
      <button class="btn btn-success" id="saveButton">Save</button>
      <button class="btn btn-warning" id="retrieveButton">Retrieve</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
